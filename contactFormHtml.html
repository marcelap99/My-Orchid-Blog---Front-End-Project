<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form </title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io (1)/site.webmanifest">

    <link rel="stylesheet" href="contactFormStyles.css">

  </head>
  <body>
    <div id="myWrapperDiv">
      <h1>Contact Form</h1>
      <!--   connects to formspree account -->
      <form action="https://formspree.io/mgekryqk" method="POST">
        <label class="formLabel" for="">
          Your Name:
          <input id="nameInput" type="text" name="name">
        </label>
        <br>
        <Label class="formLabel">
          Your Email:
          <input id="emailInput" type="email" name="_replyto">
        </Label>
        <br>
        <Label id="messageLabel" class="formLabel">
          <br>
          Enter Your Message Below:
          <br>
          <textarea name="message"></textarea>
        </Label>
        <br>
        <button type="submit">Send</button>
      </form>

      <!--   text above social media div  -->
      <div id="b4Social">
        <h3>Follow Us On Social Media</h3>
      </div>

      <!--   div holding social media links -->
      <div id="socialMediaDiv">
        <a href="https://www.facebook.com/">
          <img class="icon" src="Images/faceBook.png" alt="Face Book Icon">
          </a>
        <a href="https://twitter.com/">
          <img class="icon" src="Images/twitter.png" alt="Twitter Icon">
        </a>
        <a href="https://www.instagram.com/">
          <img class="icon" src="Images/instagram-icon_1057-2227.jpg" alt="Instagram Icon">
        </a>
      </div>
      <br>
      <a id="returnLink7" href="index.html#section7">Click Here to return</a>

    </div>
  </body>
</html>
